[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Для Flask приложений используем Netlify Functions
[build.functions]
  directory = "netlify/functions"

# Environment variables
[build.environment]
  FLASK_ENV = "production"
  FLASK_DEBUG = "false"