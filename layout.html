<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Kopi Toko Makmur | Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c4f42;
      --secondary-color: #3a6657;
      --accent-color: #d4af37;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #f8f9fa; 
      line-height: 1.6;
    }
    .hero-header { 
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); 
      color: white; 
      padding: 25px 0; 
      text-align: center; 
      margin-bottom: 20px; 
    }
    .hero-logo img.hero-img { 
      max-width: 100px; 
      border-radius: 50%; 
      border: 4px solid white;
    }
    .hero-title h1 { 
      margin-top: 15px;
      font-weight: 700;
      font-size: 2.3rem;
    }
    .footer { 
      text-align: center; 
      padding: 20px 0; 
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); 
      color: white; 
      margin-top: 40px; 
    }
    .card { 
      border-radius: 12px; 
      overflow: hidden; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .btn { 
      font-weight: 600; 
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header class="hero-header">
  <div class="hero-logo">
    <img src="{{ url_for('static', filename='logo1.jpg') }}" class="hero-img" alt="Logo Kopi Toko Makmur" 
         onerror="this.src='https://via.placeholder.com/100x100/2c4f42/FFFFFF?text=KTM'">
    <div class="hero-title">
      <h1>KOPI TOKO MAKMUR</h1>
      <p>Management Dashboard | {{ session.get('full_name', 'User') }}</p>
    </div>
  </div>
</header>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <p class="mb-0">© 2025 Kopi Toko Makmur — SemuaInginMakmur</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
